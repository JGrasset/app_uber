<ion-header>
  <ion-toolbar>
    <ion-title>Edición de Usuario</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
  <link rel="stylesheet" href="modificar.page.scss">
</ion-header>
<ion-content class="fondo">
  <br>
  <br>
  <br> 
  <br>
  <center><h3>Ingrese su rut para poder editar su Usuario</h3></center>
  <ion-card>
    <ion-item>
    <ion-label position="stacked">Rut: </ion-label>
      <ion-input  type="text" [(ngModel)]="user.rut" length=10 id="tPkey" clearInput placeholder="Sin puntos y con guión"></ion-input>
      </ion-item>
  </ion-card>
  <ion-card id="card">
    <ion-item>
      <ion-label position="stacked">Nombre: </ion-label>
      <ion-input  type="text" [(ngModel)]="user.nombre" minlength=3 maxlenght=20 id="User" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Apellido: </ion-label>
      <ion-input  type="text" [(ngModel)]="user.apellido" minlength=3 maxlenght=20 id="User2" clearInput ></ion-input>
    </ion-item>
      <ion-item>
      <ion-label  position="stacked">Contraseña: </ion-label>
      <ion-input type="password" [(ngModel)]="user.contrasena" minlength=3 maxlenght=20 id="Pass" clearInput></ion-input>
    </ion-item>
      <ion-item>
      <ion-label position="stacked">Correo Electronico: </ion-label>
      <ion-input  type="text" [(ngModel)]="user.correo" minlength=3 maxlenght=20 id="User" clearInput></ion-input>
    </ion-item>
    <br>
  </ion-card>
  <ion-button expand="block" (click)="editar()"color="dark">Editar</ion-button>
</ion-content>
