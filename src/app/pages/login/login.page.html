<ion-header>
  <link rel="stylesheet" href="login.page.scss">
  <ion-toolbar>
    <ion-title>Inicio de Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="fondo">
  
<br><br>
<center><h1>Inicio de Sesión</h1></center>
<br>
<ion-card id="card">
<center> <img src="https://i.pinimg.com/originals/0c/3b/3a/0c3b3adb1a7530892e55ef36d3be6cb8.png" position="center" width="70" height="70"></center>
<ion-item>
  <label position="stacked"> Rut:</label>
  <ion-input type="text" [(ngModel)]="user.rut" length=10 id="rut" clearInput></ion-input>
</ion-item>
<ion-item>
  <label position="stacked"> Contraseña:</label>
  <ion-input type="password" [(ngModel)]="user.pass" id="pass" clearInput></ion-input>
</ion-item>
</ion-card>
<a id="linkk" [routerLink]="['/registro']">¿No tienes una cuenta todavía? Registrate aquí</a>
<ion-button class="btn1" expand="block" color="medium" (click)="login()">Ingresar</ion-button>

</ion-content>
