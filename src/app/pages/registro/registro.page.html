<ion-header>
  <link rel="stylesheet" href="registro.page.scss">
  <ion-toolbar>
    <ion-title>Regístrate</ion-title>
    
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="fondo">
  <br>
  <br>
  <br> 
  <h1 class="ion-text-center">Registro de Usuario</h1>
  <br>
  <ion-card id="card">
    <ion-item>
    <ion-label position="stacked">Rut:</ion-label>
      <ion-input  type="text" [(ngModel)]="alumno.rut" length=10 id="tPkey" clearInput placeholder="Sin puntos y con guión"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Nombre:</ion-label>
        <ion-input  type="text" [(ngModel)]="alumno.nombre" minlength=3 maxlenght=20 id="User" clearInput></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Apellido:</ion-label>
        <ion-input  type="text" [(ngModel)]="alumno.apellido" minlength=3 maxlenght=20 id="User2" clearInput ></ion-input>
      </ion-item>
      <ion-item>
      <ion-label  position="stacked">Contraseña:</ion-label>
      <ion-input type="password" [(ngModel)]="alumno.contrasena" minlength=3 maxlenght=20 id="Pass" clearInput></ion-input>
    </ion-item>
      <ion-item>
      <ion-label position="stacked">Correo Electronico:</ion-label>
      <ion-input  type="text" [(ngModel)]="alumno.correo" minlength=3 maxlenght=20 id="User" clearInput></ion-input>
    </ion-item>
    <br>
  </ion-card>
  <ion-button expand="block" (click)="guardar()"color="dark">Registrarme</ion-button>
</ion-content>
